<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runic Text Converter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="runicMatrix"></canvas>
    <div class="container">
        <h1>Runic Text Converter</h1>
        <textarea id="input" rows="5" placeholder="Enter text here..."></textarea>
        <button onclick="convertText()">Convert</button>
        <input type="text" id="output" readonly>
    </div>

    <div id="integrated-terminal"></div>

    <script src="js/converter.js"></script>
    <script src="js/runic-matrix.js"></script>
    <script src="https://unpkg.com/@jup-ag/core@^2.0.0-beta.10/dist/index.umd.js"></script>
    <script src="js/jupiter-init.js"></script>
</body>
</html>
